<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>{{full_name}}'s Settings page</h1>

    <center> <p style="font-size: 100px;"> {{ change }} <p> </center>
    
    <form action="/change_password" method = "post">
        <h1>Change Password</h1>
        <input type="text" placeholder="Old Password" name = "old_pass"  minlength=2/>
        <input type="text" placeholder="New Password" name = "new_pass"  minlength=2/>
        
        {%if exists == True%}
        
        <p>Password is not correct</p>

        {%endif%}
        <button>Change</button>

        
    </form>

    <form action="/change_email" method = "post">

        <h1>Change Email</h1>
        <input type="text" placeholder="New Email" name = "new_email" minlength=2/>
        {%if ematch == True%}
        
        <p>Email exists</p>

        {%endif%}
        
        <button>Change</button>
    </form>

    <form action="/change_name" method = "post">
        <h1>Change Name</h1>
        <input type="text" placeholder="First Name" name = "fname" minlength=2/>
        <input type="text" placeholder="Last Name" name = "lname" minlength=2/>
        <button>Change</button>
    </form>

    <h1></h1>
    <script>function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#pic')
                    .attr('src', e.target.result)
                    .width(200)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }</script>
