.panel-shadow {
box-shadow: rgba(0, 0, 0, 0.3) 7px 7px 7px;
}
.panel-white {
border: 1px solid #dddddd;
}
.panel-white  .panel-heading {
color: #333;
background-color: #fff;
border-color: #ddd;
}
.panel-white  .panel-footer {
background-color: #fff;
border-color: #ddd;
}

.post .post-heading {
height: 95px;
padding: 20px 15px;
}
.post .post-heading .avatar {
width: 60px;
height: 60px;
display: block;
margin-right: 15px;
}
.post .post-heading .meta .title {
margin-bottom: 0;
}
.post .post-heading .meta .title a {
color: black;
}
.post .post-heading .meta .title a:hover {
color: #aaaaaa;
}
.post .post-heading .meta .time {
margin-top: 8px;
color: #999;
}
.post .post-image .image {
width: 100%;
height: auto;
}
.post .post-description {
padding: 15px;
}
.post .post-description p {
font-size: 14px;
}
.post .post-description .stats {
margin-top: 20px;
}
.post .post-description .stats .stat-item {
display: inline-block;
margin-right: 15px;
}
.post .post-description .stats .stat-item .icon {
margin-right: 8px;
}
.post .post-footer {
border-top: 1px solid #ddd;
padding: 15px;
}
.post .post-footer .input-group-addon a {
color: #454545;
}
.post .post-footer .comments-list {
padding: 0;
margin-top: 20px;
list-style-type: none;
}
.post .post-footer .comments-list .comment {
display: block;
width: 100%;
margin: 20px 0;
}
.post .post-footer .comments-list .comment .avatar {
width: 35px;
height: 35px;
}
.post .post-footer .comments-list .comment .comment-heading {
display: block;
width: 100%;
}
.post .post-footer .comments-list .comment .comment-heading .user {
font-size: 14px;
font-weight: bold;
display: inline;
margin-top: 0;
margin-right: 10px;
}
.post .post-footer .comments-list .comment .comment-heading .time {
font-size: 12px;
color: #aaa;
margin-top: 0;
display: inline;
}
.post .post-footer .comments-list .comment .comment-body {
margin-left: 50px;
}
.post .post-footer .comments-list .comment > .comments-list {
margin-left: 50px;
}

position: relative;
}

.dropdown-content {
display: none;

.dropdown-content a {

display: block;
}

.dropdown:hover .dropdown-content {display: block;}

                .menu-bar {
                  border-radius: 25px;
                  height: -webkit-fit-content;
                  height: -moz-fit-content;
                  height: fit-content;
                  display: inline-flex;
                  background-color: rgba(0, 0, 0, 0.4);
                  -webkit-backdrop-filter: blur(10px);
                  backdrop-filter: blur(10px);
                  align-items: center;
                  padding: 0 10px;
                  margin: 50px 0 0 0;
                }
                .menu-bar li {
                  list-style: none;
                  color: white;
                  font-family: sans-serif;
                  font-weight: bold;
                  padding: 12px 16px;
                  margin: 0 8px;
                  position: relative;
                  cursor: pointer;
                  white-space: nowrap;
                }
                .menu-bar li::before {
                  content: " ";
                  position: absolute;
                  top: 0;
                  left: 0;
                  height: 100%;
                  width: 100%;
                  z-index: -1;
                  transition: 0.2s;
                  border-radius: 25px;
                }
                .menu-bar li:hover {
                  color: black;
                }
                .menu-bar li:hover::before {
                  background: linear-gradient(to bottom, #e8edec, #d2d1d3);
                  box-shadow: 0px 3px 20px 0px black;
                  transform: scale(1.2);
                }
                * {
                box-sizing: border-box;
                }

                /* Add a gray background color with some padding */
                body {
                  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                  padding: 20px;
                  background: #f1f1f1;
                }

                /* Header/Blog Title */
                .header {
                  padding: 30px;
                  font-size: 40px;
                  text-align: center;
                  background: white;
                }

                /* Create two unequal columns that floats next to each other */
                /* Left column */
                .leftcolumn {
                  float: center;
                  width: 50%;
                }

                /* Right column */
                .rightcolumn {
                  float: left;
                  width: 25%;
                  padding-left: 20px;
                }

                /* Fake image */
                .fakeimg {
                  background-color: #aaa;
                  width: 100%;
                  padding: 20px;
                }

                /* Add a card effect for articles */
                .card {
                   background-color: white;
                   padding: 20px;
                   margin-top: 20px;
                   border-radius: 4px;
                }

                /* Clear floats after the columns */
                .row:after {
                  content: "";
                  display: table;
                  clear: both;
                }

                /* Footer */
                .footer {
                  padding: 20px;
                  text-align: center;
                  background: #ddd;
                  margin-top: 20px;
                }

                /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
                @media screen and (max-width: 800px) {
                  .leftcolumn, .rightcolumn {
                    width: 100%;
                    padding: 0;
                  }
                }

                        margin: 50px 0 0 0;
                      }
                      .menu-bar li {
                        list-style: none;
                        color: white;
                        font-family: sans-serif;
                        font-weight: bold;
                        padding: 12px 16px;
                        margin: 0 8px;
                        position: relative;
                        cursor: pointer;
                        white-space: nowrap;
                      }
                      .menu-bar li::before {
                        content: " ";
                        position: absolute;
                        top: 0;
                        left: 0;
                        height: 100%;
                        width: 100%;
                        z-index: -1;
                        transition: 0.2s;
                        border-radius: 25px;
                      }
                      .menu-bar li:hover {
                        color: black;
                      }
                      .menu-bar li:hover::before {
                        background: linear-gradient(to bottom, #e8edec, #d2d1d3);

                      /* Header/Blog Title */
                      .header {
                        padding: 30px;
                        font-size: 40px;
                        text-align: center;
                        background: white;
                      }

                      /* Create two unequal columns that floats next to each other */
                      /* Left column */
                      .leftcolumn {
                        float: center;
                        width: 50%;

                      /* Right column */
                      .rightcolumn {
                        float: left;
                        width: 25%;

                      }

                      /* Fake image */
                      .fakeimg {
                        background-color: #aaa;

                      /* Add a card effect for articles */
                      .card {
                         background-color: white;
                         padding: 20px;
                         margin-top: 20px;
                         border-radius: 4px;
                      }

                      /* Clear floats after the columns */
                      .row:after {
                        content: "";
                        display: table;
                        clear: both;
                      }

                      /* Footer */
                      .footer {
                        padding: 20px;
                        text-align: center;
                        background: #ddd;
                        margin-top: 20px;
                      }

                      /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
                      @media screen and (max-width: 800px) {
                        .leftcolumn, .rightcolumn {
                          width: 100%;
                          padding: 0;
                        }
                      }

<div class="container bootstrap snippets bootdey" style="position: relative; transform: translate(25%, 10%);">
  <div class="row">
      <div class="col-md-offset-3 col-md-6 col-xs-12">
          <div class="well well-sm well-social-post">
      <form action="/post" method="POST" enctype="multipart/form-data">
          <ul class="list-inline" id='list_PostActions'>
            <div style="display: inline;">
              <li style="display: inline-block;" class='active'><a style="color:#c3b18c;">Blog</a></li>
              <li style="display: inline-block;"><a style="color:#c3b18c;">Photo</a></li>
              <li style="display: inline-block;"><a style="color:#c3b18c;">Video</a></li>
            </div>
           <input style="display: inline-block; right: -280px; position: relative;" type="text" id="title" name="title" placeholder="Title" required='required' minlength="2" maxlength="30">
          </ul>
          <textarea class="form-control" placeholder="What's in your mind?" type="text" id="description" name="description" required='required' minlength="5" maxlength="500"></textarea>
          <ul class='list-inline post-actions'>
              <li style="display: inline;" id="imgCam" ><a><i type="button" onclick="show('milk')" class="fi-xnsuxl-camera-solid"></i></a></li>
              <li style="display: inline;" id="vidCam"><a><i type="button" onclick="show('not milk')" class="fi-xnsuxl-videocamera-solid"></i></a></li>
              <li style="display: inline; opacity: 0;" id="holder" ><a><i class="fi-xnsuxl-camera-solid"></i></a></li>
              <li style="display: inline;" class='pull-right'><button type="submit" style="left: -10%; top: -7px; position: relative; background-color: #c3b18c;" class='btn  btn-xs'>Post</button></li>
          </ul>
          <div id="del">
          <input style="display: none;" type="file" id="img" name="img" accept="image/*">
          <input style="display: none;" type="file" id="vid" name="vid" accept="video/*">
          </div>
        </form>
          </div>
      </div>
  </div>
</div> 



<script>

$(document).ready(function(){
  $("#imgCam").hide()
  $("#vidCam").hide()
  $("#holder").show()
  $("#vid").hide()
  $("#img").hide()
});

$(function(){
    var postActions   = $( '#list_PostActions' );
    var currentAction = $( '#list_PostActions li.active' );
    if ( currentAction.length === 0 ) {
        postActions.find( 'li:first' ).addClass( 'active' );
    }
    postActions.find( 'li' ).on( 'click', function( e ) {
        e.preventDefault();
        var self = $( this );
        if ( self === currentAction ) {return;}
        // else
        if (self.text() == "Photo") {
          $(".list-inline post-actions").html('<li style="display: inline;opacity: 0;" id="imgCam" ><a><i type="button" onclick="show("milk")" class="fi-xnsuxl-camera-solid"></i></a></li> <li style="display: inline;" class="pull-right"><button type="submit" style="left: 79%; position:relative;" class="btn btn-primary btn-xs">Post</button></li>')
          $("#imgCam").show()
          $("#vidCam").hide()
          $("#holder").hide()
          $("#del").html('<input style="display: none;" type="file" id="img" name="img" accept="image/*"><input style="display: none;" type="file" id="vid" name="vid" accept="video/*">')
        }
        else if (self.text() == "Video") {
          $(".list-inline post-actions").html('<li style="display: inline;opacity: 0;" id="imgCam" ><a><i type="button" onclick="show("milk")" class="fi-xnsuxl-camera-solid"></i></a></li> <li style="display: inline;" class="pull-right"><button type="submit" style="left: 79%; position:relative;" class="btn btn-primary btn-xs">Post</button></li>')
          $("#imgCam").hide()
          $("#vidCam").show()
          $("#holder").hide()
          $("#del").html('<input style="display: none;" type="file" id="img" name="img" accept="image/*"><input style="display: none;" type="file" id="vid" name="vid" accept="video/*">')
        } else {
          if (self.text() == "Blog") {
          $("#imgCam").hide()
          $("#vidCam").hide()
          $("#holder").show()
          $("#del").html('<input style="display: none;" type="file" id="img" name="img" accept="image/*"><input style="display: none;" type="file" id="vid" name="vid" accept="video/*">')
        }
        }

        currentAction.removeClass( 'active' );
        self.addClass( 'active' );
        currentAction = self;
    });
}); 
  
  function show(stuff){
    $(document).ready(function () {
      if (stuff=="milk"){
        $("#img").show()
        $("#vid").hide()
      } else {
        $(document).ready(function () {
          $("#vid").show()
          $("#img").hide()
      });
      }
      });

  }

</script>
