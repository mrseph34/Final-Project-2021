<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if not posts %}
      <p>No Posts</p>
      {% endif %}

      {% if posts %}
        {% for post in posts%}

        <div>
          <div>
            <p>{{post['post']}}</p>
          </div>
          <div>
            <p>BY: {{post['name']}}</p>
          </div>
          
        </div>

        {%endfor%}

      {% endif %}

    
</body>
</html>
